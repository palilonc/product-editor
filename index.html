<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytor Produktów</title>
    <style>
        /* Stylizacja tabeli i przycisków */
    </style>
</head>
<body>
    <h1>Edytor Produktów</h1>
    <table id="productsTable">
        <thead>
            <tr>
                <th>Nazwa</th>
                <th>Opis</th>
                <th>Cena (zł)</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody id="productsBody">
            <!-- Produkty będą dodawane dynamicznie -->
        </tbody>
    </table>
    <button onclick="addProduct()">Dodaj Produkt</button>
    <button onclick="saveChanges()">Zapisz Zmiany</button>
    <script src="script.js"></script>
</body>
</html>
